<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="fav-icon.png">
    <link rel="stylesheet" href="css/styleclasses.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/mediaQuerries.css">
</head>
<body>
    <header>
        <div id="mini-title" class="flex-center">
            <p id="rules" class="red red-underline pointer" style="text-align:center;"><b>=>Tic Tac Toe<=</b></p>
        </div>
        <div id="main-title" class="flex-center">
            <p class="green font-lrg">Tic Tac Toe</p>
        </div>
    </header>
    <main>
        <div id="main-box" class="flex-center mgt">
            <div id="grid-container" class="grid">
                <div id="btn1" class="grid-item"></div>
                <div id="btn2" class="grid-item"></div>
                <div id="btn3" class="grid-item"></div>
                <div id="btn4" class="grid-item"></div>
                <div id="btn5" class="grid-item"></div>
                <div id="btn6" class="grid-item"></div>
                <div id="btn7" class="grid-item"></div>
                <div id="btn8" class="grid-item"></div>
                <div id="btn9" class="grid-item"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex-center">
            <p id="reset" class="red red-underline pointer mgt font-med">Reset Game</p>
        </div>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
